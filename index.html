<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Marketplace</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Our Marketplace!</h1>
      </div>
      <form class="order-entry">
        <div class="form-row">
          <div class="col">
            <input id="first-name" type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <input id="last-name" type="text" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-row" id="form-padding">
          <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group col-md-6">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Select State...</option>
              <option>Oregon</option>
              <option>Washington</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </form>

      <div class="receipt">
        <h1>Purchase Confirmation</h1>
          <h2>Thank you for your order, <span id="greeting"></span></h2>
          <h3>Order Details</h3>
            <p><span id="greeting"></span>
            <br>
            <span id="addressLineOne"></span>
            <br>
            <span id="addressLineTwo"></span>
        </div>
      </div>
    </div>
  </body>
</html>
